<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="../../pub/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script type="text/javascript" src="../../node_modules/chai/chai.js"></script>
  <script type="text/javascript" src="../../node_modules/mocha/mocha.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../pub//underscore-min.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.data.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.common.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.decide.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.behavior.train.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.buildhelper.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.helpers.js"></script>
  <script type="text/javascript" src="../../pub/sim/sim.econ.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../sim.common.test.js"></script>
  <script type="text/javascript" src="../sim.decide.test.js"></script>
  <script type="text/javascript" src="../sim.econ.test.js"></script>
  <script type="text/javascript" src="../sim.buildhelper.test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
